
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="img/logo.png" alt="ソフィオ株式会社ロゴ" class="logo-img" />
      <nav>
        <ul class="nav-links">
          <li><a href="about.html">会社概要</a></li>
          <li><a href="services.html">事業内容</a></li>
          <li><a href="recruit.html">採用情報</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h1>エントリーフォーム</h1>

    <p class="lead">以下のフォームにご記入のうえ、送信してください。後日担当者よりご連絡いたします。</p>
    <form action="https://formspree.io/f/mpwlzora" method="POST" class="contact-form">
      <label for="name">お名前（必須）</label>
      <input type="text" id="name" name="お名前" required />
      <label for="kana">フリガナ（必須）</label>
      <input type="text" id="kana" name="フリガナ" required />
      <label for="email">メールアドレス（必須）</label>
      <input type="email" id="email" name="メールアドレス" required />
      <label for="tel">電話番号（必須）</label>
      <input type="tel" id="tel" name="電話番号" required inputmode="numeric" />
      <label>希望雇用形態（必須）</label>
      <div>
        <label><input type="radio" name="雇用形態" value="正社員" required /> 正社員</label>
        <label><input type="radio" name="雇用形態" value="アルバイト" required /> アルバイト</label>
      </div>
      <label for="message">採用担当に伝えておきたいこと（任意）</label>
      <textarea id="message" name="採用担当へのメッセージ" rows="5" placeholder="ご希望や気になる点があればご自由にお書きください。"></textarea>
      <button type="submit" class="cta-button">送信する</button>
    </form>

  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 ソフィオ株式会社</p>
    </div>
  </footer>
</body>
</html>
